<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kursi - Ottobus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .seat {
            transition: all 0.2s;
        }

        .seat:hover:not(.booked):not(.selected) {
            transform: scale(1.1);
            border-color: #3b82f6;
        }

        .seat.selected {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .seat.booked {
            background-color: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            border-color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md fixed w-full z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="/" class="flex items-center gap-2">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-600/30">
                        O</div>
                    <span class="font-bold text-2xl text-gray-900 tracking-tight">Ottobus<span
                            class="text-blue-600">.</span></span>
                </a>
                <button onclick="history.back()" class="text-sm text-gray-600 hover:text-blue-600 flex items-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Kembali
                </button>
            </div>
        </div>
    </nav>

    <div class="pt-32 pb-24 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Seat Map Section -->
            <div class="lg:w-2/3">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                    <h2 class="text-2xl font-bold mb-6">Pilih Kursi</h2>

                    <!-- Legend -->
                    <div class="flex gap-6 mb-8 justify-center">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-lg border-2 border-gray-300"></div>
                            <span class="text-sm text-gray-600">Tersedia</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-lg bg-blue-600 border-2 border-blue-600"></div>
                            <span class="text-sm text-gray-600">Dipilih</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-lg bg-gray-200 border-2 border-gray-200"></div>
                            <span class="text-sm text-gray-400">Terisi</span>
                        </div>
                    </div>

                    <!-- Driver & Map -->
                    <div class="max-w-xs mx-auto bg-gray-50 p-6 rounded-3xl border border-gray-200 relative">
                        <!-- Driver -->
                        <div class="flex justify-end mb-10 border-b border-gray-200 pb-4">
                            <div class="flex flex-col items-center">
                                <div
                                    class="w-10 h-10 rounded-full border-2 border-gray-400 flex items-center justify-center mb-1">
                                    <i data-lucide="steering-wheel" class="w-5 h-5 text-gray-400"></i>
                                </div>
                                <span class="text-xs text-gray-400">Sopir</span>
                            </div>
                        </div>

                        <!-- Seats Grid -->
                        <div id="seats-grid" class="grid grid-cols-4 gap-3 gap-y-4">
                            <!-- Seats injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sticky top-24">
                    <h3 class="text-lg font-bold text-gray-900 mb-6">Ringkasan Pemesanan</h3>

                    <div class="space-y-4 mb-6">
                        <div>
                            <p class="text-sm text-gray-500">Rute</p>
                            <p class="font-semibold text-gray-900" id="summary-route">Loading...</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Jadwal</p>
                            <p class="font-semibold text-gray-900" id="summary-date">Loading...</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Armada</p>
                            <p class="font-semibold text-gray-900" id="summary-bus">Loading...</p>
                        </div>
                        <div class="border-t border-gray-100 pt-4">
                            <p class="text-sm text-gray-500 mb-2">Kursi Dipilih</p>
                            <div id="selected-seats-list" class="flex flex-wrap gap-2 min-h-[24px]">
                                <span class="text-sm text-gray-400 italic">Belum ada kursi dipilih</span>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-4 mb-6">
                        <div class="flex justify-between items-end">
                            <span class="text-gray-600">Total Harga</span>
                            <span class="text-2xl font-bold text-blue-600" id="total-price">Rp 0</span>
                        </div>
                    </div>

                    <button id="checkout-btn" disabled
                        class="w-full bg-gray-300 text-white font-bold py-3 rounded-xl transition cursor-not-allowed flex justify-center items-center">
                        Lanjut ke Pembayaran
                    </button>
                    <p class="text-xs text-center text-gray-400 mt-4">Pastikan pesanan Anda sudah benar.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedSeats = [];
        let pricePerSeat = 0;
        let scheduleId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            const params = new URLSearchParams(window.location.search);
            scheduleId = params.get('schedule');

            if (!scheduleId) {
                alert('Jadwal tidak ditemukan');
                window.location.href = '/buses.html';
                return;
            }

            try {
                // Fetch Schedule Detail
                const res = await fetch(`/api/schedules?id=${scheduleId}`); // This uses the ID filter we fixed
                const data = await res.json();

                // If it returns a list (due to our implementation of /api/schedules usually returning list?), handle it.
                // Our server.py logic: if id=? passed, it returns dict (line 444).
                const schedule = data.id ? data : data[0];

                if (!schedule) throw new Error('Schedule not found');

                renderInfo(schedule);
                renderMap(schedule);

            } catch (err) {
                console.error(err);
                alert('Gagal memuat data jadwal');
            }
        });

        function renderInfo(schedule) {
            document.getElementById('summary-route').innerText = `${schedule.origin} → ${schedule.destination}`;

            // Format dates
            const date = new Date(schedule.departure_date);
            document.getElementById('summary-date').innerText = `${date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' })} • ${schedule.departure_time}`;

            document.getElementById('summary-bus').innerText = `${schedule.company_name} - ${schedule.bus_type}`;
            pricePerSeat = schedule.price;
        }

        function renderMap(schedule) {
            const grid = document.getElementById('seats-grid');
            grid.innerHTML = '';

            const capacity = schedule.seat_capacity || 30;
            const booked = (schedule.booked_seats || '').split(',').map(s => s.trim());

            // Simple 2-2 Layout logic
            // 4 columns. Aisle in the middle?
            // Let's do: A B (Gap) C D
            // Seat names: 1A 1B 1C 1D, 2A ...

            const rows = Math.ceil(capacity / 4);

            for (let r = 1; r <= rows; r++) {
                ['A', 'B', 'C', 'D'].forEach((col, idx) => {
                    const seatNum = `${r}${col}`;

                    // Gap after B
                    if (col === 'C') {
                        // Insert Spacer div
                        // Wait, grid-cols-4. 
                        // If we want a gap, we need 5 columns? Or use margin.
                        // I'll use margin-left on C.
                    }

                    const isBooked = booked.includes(seatNum);

                    const btn = document.createElement('button');
                    btn.className = `seat h-10 w-10 md:h-12 md:w-12 rounded-lg border-2 flex items-center justify-center font-bold text-sm
                        ${isBooked
                            ? 'booked border-gray-200 bg-gray-200 text-gray-400 cursor-not-allowed'
                            : 'border-gray-300 text-gray-600 bg-white cursor-pointer hover:border-blue-500'}`;

                    btn.innerText = seatNum;

                    if (col === 'C') btn.classList.add('ml-4'); // Visual Gap for aisle

                    if (!isBooked) {
                        btn.onclick = () => toggleSeat(seatNum, btn);
                    }

                    grid.appendChild(btn);
                });
            }

            // Adjust grid for gap: CSS Grid cols 4 is rigid. 
            // Better to use flex or change grid columns to 5 and put empty div.
            // Let's change container to flex wrap or custom grid?
            // Grid cols 5: A B Gap C D
            grid.classList.remove('grid-cols-4');
            grid.classList.add('grid-cols-5');

            // Re-render to use 5 cols
            grid.innerHTML = '';
            for (let r = 1; r <= rows; r++) {
                ['A', 'B', 'GAP', 'C', 'D'].forEach((col) => {
                    if (col === 'GAP') {
                        const gap = document.createElement('div');
                        grid.appendChild(gap);
                        return;
                    }
                    const seatNum = `${r}${col}`;
                    if ((r - 1) * 4 + ['A', 'B', 'C', 'D'].indexOf(col) + 1 > capacity) return; // Cap check

                    const isBooked = booked.includes(seatNum);
                    const btn = document.createElement('button');
                    btn.className = `seat w-full aspect-square rounded-lg border-2 flex items-center justify-center font-bold text-xs md:text-sm
                        ${isBooked
                            ? 'booked border-gray-200 bg-gray-200 text-gray-400 cursor-not-allowed'
                            : 'border-gray-300 text-gray-600 bg-white cursor-pointer hover:border-blue-500'}`;
                    btn.innerText = seatNum;
                    if (!isBooked) btn.onclick = () => toggleSeat(seatNum, btn);
                    grid.appendChild(btn);
                });
            }
        }

        function toggleSeat(seat, btn) {
            if (selectedSeats.includes(seat)) {
                selectedSeats = selectedSeats.filter(s => s !== seat);
                btn.classList.remove('selected', 'bg-blue-600', 'text-white', 'border-blue-600');
                btn.classList.add('bg-white', 'text-gray-600', 'border-gray-300');
            } else {
                if (selectedSeats.length >= 4) {
                    alert('Maksimal 4 kursi per pemesanan.');
                    return;
                }
                selectedSeats.push(seat);
                btn.classList.add('selected', 'bg-blue-600', 'text-white', 'border-blue-600');
                btn.classList.remove('bg-white', 'text-gray-600', 'border-gray-300');
            }
            updateSummary();
        }

        const formatIDR = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);

        function updateSummary() {
            const list = document.getElementById('selected-seats-list');
            const totalEl = document.getElementById('total-price');
            const btn = document.getElementById('checkout-btn');

            if (selectedSeats.length === 0) {
                list.innerHTML = '<span class="text-sm text-gray-400 italic">Belum ada kursi dipilih</span>';
                totalEl.innerText = 'Rp 0';
                btn.disabled = true;
                btn.classList.add('bg-gray-300', 'cursor-not-allowed');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'shadow-lg');
            } else {
                list.innerHTML = selectedSeats.sort().map(s =>
                    `<span class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-xs font-bold">${s}</span>`
                ).join('');

                const total = selectedSeats.length * pricePerSeat;
                totalEl.innerText = formatIDR(total);

                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'shadow-lg');

                btn.onclick = () => {
                    // Save to localStorage or URL params for next step
                    // Simulating checkout for now
                    alert(`Lanjut pembayaran untuk kursi: ${selectedSeats.join(', ')}`);
                    // window.location.href = '/checkout.html';
                };
            }
        }
    </script>
</body>

</html>
