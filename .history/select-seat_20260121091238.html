<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kursi - Ottobus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .seat {
            transition: all 0.2s;
        }

        .seat.available {
            @apply bg-green-100 border-green-400 hover:bg-green-200 cursor-pointer;
        }

        .seat.selected {
            @apply bg-blue-500 border-blue-600 text-white;
        }

        .seat.booked {
            @apply bg-gray-300 border-gray-400 cursor-not-allowed;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md fixed w-full z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="/" class="flex items-center gap-2">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-600/30">
                        O</div>
                    <span class="font-bold text-2xl text-gray-900 tracking-tight">Ottobus<span
                            class="text-blue-600">.</span></span>
                </a>
                <a href="/buses.html" class="text-sm text-gray-600 hover:text-blue-600 flex items-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Kembali
                </a>
            </div>
        </div>
    </nav>

    <div id="loading" class="h-screen flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <main id="content" class="pt-28 pb-24 hidden">
        <div class="max-w-6xl mx-auto px-4">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900" id="route-title">Loading...</h1>
                <p class="text-gray-500 mt-2" id="schedule-info">-</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Seat Map -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg font-bold">Pilih Kursi</h2>
                            <div class="flex gap-4 text-sm">
                                <span class="flex items-center gap-2"><span
                                        class="w-4 h-4 rounded bg-green-100 border border-green-400"></span>
                                    Tersedia</span>
                                <span class="flex items-center gap-2"><span
                                        class="w-4 h-4 rounded bg-blue-500 border border-blue-600"></span>
                                    Dipilih</span>
                                <span class="flex items-center gap-2"><span
                                        class="w-4 h-4 rounded bg-gray-300 border border-gray-400"></span> Terisi</span>
                            </div>
                        </div>

                        <!-- Bus Layout -->
                        <div class="flex justify-center">
                            <div class="relative">
                                <!-- Driver -->
                                <div class="flex justify-end mb-4 pr-4">
                                    <div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center">
                                        <i data-lucide="user" class="w-6 h-6 text-gray-500"></i>
                                    </div>
                                </div>

                                <!-- Seats Grid -->
                                <div id="seat-grid" class="grid gap-2">
                                    <!-- Generated by JS -->
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 p-4 bg-gray-50 rounded-xl text-center text-sm text-gray-500">
                            <p>Kapasitas: <span id="capacity-info">-- kursi</span> | Layout: <span
                                    id="layout-info">--</span></p>
                        </div>
                    </div>
                </div>

                <!-- Booking Summary -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sticky top-24">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">Ringkasan Pemesanan</h3>

                        <div class="space-y-3 text-sm mb-6 pb-6 border-b border-gray-100">
                            <div class="flex justify-between">
                                <span class="text-gray-500">Rute</span>
                                <span class="font-medium" id="summary-route">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">Tanggal</span>
                                <span class="font-medium" id="summary-date">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">Jam Berangkat</span>
                                <span class="font-medium" id="summary-time">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">PO Bus</span>
                                <span class="font-medium" id="summary-company">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">Plat Nomor</span>
                                <span class="font-medium" id="summary-plate">-</span>
                            </div>
                        </div>

                        <div class="mb-6">
                            <p class="text-gray-500 text-sm mb-2">Kursi Dipilih:</p>
                            <div id="selected-seats" class="flex flex-wrap gap-2 min-h-[40px]">
                                <span class="text-gray-400 italic text-sm">Belum ada kursi dipilih</span>
                            </div>
                        </div>

                        <div class="flex justify-between items-end mb-6 pb-6 border-b border-gray-100">
                            <div>
                                <span class="text-gray-500 text-sm">Total Harga</span>
                                <p class="text-sm text-gray-400"><span id="seat-count">0</span> kursi × <span
                                        id="price-per-seat">Rp 0</span></p>
                            </div>
                            <span class="text-3xl font-bold text-blue-600" id="total-price">Rp 0</span>
                        </div>

                        <button id="checkout-btn" disabled
                            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5">
                            Lanjut ke Checkout
                        </button>

                        <p class="text-center text-xs text-gray-400 mt-4">Pembayaran aman & terpercaya</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let scheduleData = null;
        let selectedSeats = [];
        let bookedSeats = [];

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            const params = new URLSearchParams(window.location.search);
            const scheduleId = params.get('schedule');

            if (!scheduleId) {
                alert('Jadwal tidak ditemukan');
                window.location.href = '/buses.html';
                return;
            }

            try {
                const response = await fetch(`/api/schedules?id=${scheduleId}`);
                scheduleData = await response.json();

                if (!scheduleData || !scheduleData.id) {
                    alert('Jadwal tidak valid');
                    window.location.href = '/buses.html';
                    return;
                }

                // Parse booked seats
                bookedSeats = scheduleData.booked_seats ? scheduleData.booked_seats.split(',').filter(s => s) : [];

                // Update UI
                document.getElementById('route-title').innerText = `${scheduleData.origin} → ${scheduleData.destination}`;
                document.getElementById('schedule-info').innerText = `${scheduleData.bus_type} • ${formatDate(scheduleData.departure_date)} • ${scheduleData.departure_time} WIB`;

                document.getElementById('summary-route').innerText = `${scheduleData.origin} - ${scheduleData.destination}`;
                document.getElementById('summary-date').innerText = formatDate(scheduleData.departure_date);
                document.getElementById('summary-time').innerText = `${scheduleData.departure_time} WIB`;
                document.getElementById('summary-company').innerText = scheduleData.company_name || '-';
                document.getElementById('summary-plate').innerText = scheduleData.plate_number || '-';
                document.getElementById('price-per-seat').innerText = formatIDR(scheduleData.price);

                document.getElementById('capacity-info').innerText = `${scheduleData.seat_capacity} kursi`;
                document.getElementById('layout-info').innerText = scheduleData.seat_layout || '2-2';

                // Generate seat map
                generateSeatMap(scheduleData.seat_capacity, scheduleData.seat_layout || '2-2');

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                lucide.createIcons();

            } catch (error) {
                console.error(error);
                alert('Gagal memuat data jadwal');
                window.location.href = '/buses.html';
            }
        });

        function generateSeatMap(capacity, layout) {
            const seatGrid = document.getElementById('seat-grid');
            const [left, right] = layout.split('-').map(Number);
            const seatsPerRow = left + right;
            const rows = Math.ceil(capacity / seatsPerRow);

            seatGrid.style.gridTemplateColumns = `repeat(${seatsPerRow + 1}, minmax(0, 1fr))`;

            let seatNum = 1;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < seatsPerRow + 1; col++) {
                    if (col === left) {
                        // Aisle
                        const aisle = document.createElement('div');
                        aisle.className = 'w-8';
                        seatGrid.appendChild(aisle);
                    } else {
                        if (seatNum <= capacity) {
                            const seat = document.createElement('button');
                            const seatId = `${seatNum}`;
                            const isBooked = bookedSeats.includes(seatId);

                            seat.className = `seat w-12 h-12 rounded-lg border-2 flex items-center justify-center font-bold text-sm ${isBooked ? 'booked' : 'available'}`;
                            seat.innerText = seatNum;
                            seat.dataset.seat = seatId;

                            if (!isBooked) {
                                seat.onclick = () => toggleSeat(seatId, seat);
                            }

                            seatGrid.appendChild(seat);
                            seatNum++;
                        } else {
                            const empty = document.createElement('div');
                            empty.className = 'w-12 h-12';
                            seatGrid.appendChild(empty);
                        }
                    }
                }
            }
        }

        function toggleSeat(seatId, element) {
            const idx = selectedSeats.indexOf(seatId);
            if (idx > -1) {
                selectedSeats.splice(idx, 1);
                element.classList.remove('selected');
                element.classList.add('available');
            } else {
                selectedSeats.push(seatId);
                element.classList.remove('available');
                element.classList.add('selected');
            }
            updateSummary();
        }

        function updateSummary() {
            const selectedDiv = document.getElementById('selected-seats');
            const checkoutBtn = document.getElementById('checkout-btn');

            if (selectedSeats.length === 0) {
                selectedDiv.innerHTML = '<span class="text-gray-400 italic text-sm">Belum ada kursi dipilih</span>';
                checkoutBtn.disabled = true;
            } else {
                selectedDiv.innerHTML = selectedSeats.sort((a, b) => a - b).map(s =>
                    `<span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">${s}</span>`
                ).join('');
                checkoutBtn.disabled = false;
            }

            document.getElementById('seat-count').innerText = selectedSeats.length;
            document.getElementById('total-price').innerText = formatIDR(selectedSeats.length * scheduleData.price);
        }

        document.getElementById('checkout-btn').addEventListener('click', () => {
            if (selectedSeats.length === 0) {
                alert('Pilih kursi terlebih dahulu');
                return;
            }

            // Check login
            const token = localStorage.getItem('user_token');
            if (!token) {
                window.location.href = `/login.html?redirect=/checkout.html?schedule=${scheduleData.id}&seats=${selectedSeats.join(',')}`;
                return;
            }

            window.location.href = `/checkout.html?schedule=${scheduleData.id}&seats=${selectedSeats.join(',')}`;
        });

        function formatIDR(num) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(num);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
    </script>
</body>

</html>
