<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Perjalanan - Ottobus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md fixed w-full z-50 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="/" class="flex items-center gap-2">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-600/30">
                        O</div>
                    <span class="font-bold text-2xl text-gray-900 tracking-tight">Ottobus<span
                            class="text-blue-600">.</span></span>
                </a>
                <a href="/buses.html" class="text-sm text-gray-600 hover:text-blue-600 flex items-center">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Kembali
                </a>
            </div>
        </div>
    </nav>

    <div id="loading" class="h-screen flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <div id="content" class="pt-32 pb-24 hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <!-- Main Info -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Image -->
                    <div class="h-64 md:h-96 rounded-2xl overflow-hidden shadow-lg relative bg-gray-200">
                        <img id="bus-image" src="" alt="Bus Image" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-8 text-white">
                            <span id="bus-category"
                                class="bg-blue-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider mb-2 inline-block">Category</span>
                            <h1 class="text-3xl md:text-5xl font-bold" id="bus-route">Origin -> Dest</h1>
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                        <h2 class="text-xl font-bold mb-6">Fasilitas & Layanan</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="facilities-container">
                            <!-- Injected by JS -->
                        </div>

                        <div id="description-container" class="mt-8">
                            <h2 class="text-xl font-bold mb-4">Deskripsi</h2>
                            <p class="text-gray-600 leading-relaxed" id="bus-description">
                                <!-- Injected by JS -->
                            </p>
                        </div>

                        <h2 class="text-xl font-bold mt-8 mb-4">Informasi Perjalanan</h2>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <div class="flex-shrink-0 w-8">
                                    <div class="w-3 h-3 bg-green-500 rounded-full mt-1.5 ring-4 ring-green-100"></div>
                                    <div class="h-full border-l-2 border-gray-100 ml-1.5 my-1"></div>
                                </div>
                                <div class="pb-8">
                                    <p class="text-sm text-gray-500">Keberangkatan</p>
                                    <p class="font-bold text-lg" id="detail-origin">Jakarta</p>
                                    <p class="text-gray-600" id="detail-time">08:00 WIB</p>
                                    <p class="text-xs text-gray-400 mt-1" id="detail-origin-terminal">Terminal
                                        Keberangkatan</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="flex-shrink-0 w-8">
                                    <div class="w-3 h-3 bg-red-500 rounded-full mt-1.5 ring-4 ring-red-100"></div>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Tujuan</p>
                                    <p class="font-bold text-lg" id="detail-dest">Bandung</p>
                                    <p class="text-gray-600" id="detail-duration">Estimasi -- Jam</p>
                                    <p class="text-xs text-gray-400 mt-1" id="detail-dest-terminal">Terminal Tujuan</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Booking Card -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sticky top-24">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">Ringkasan Pemesanan</h3>
                        <div class="flex justify-between items-end mb-6 pb-6 border-b border-gray-100">
                            <span class="text-gray-500">Harga per kursi</span>
                            <span class="text-3xl font-bold text-blue-600" id="detail-price">Rp 0</span>
                        </div>

                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Penumpang</label>
                                <input type="text"
                                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 border"
                                    placeholder="Nama Lengkap">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                                <input type="tel"
                                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 border"
                                    placeholder="08xxxxxxxx">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                                <input type="date"
                                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 border">
                            </div>

                            <button type="button" id="pay-button"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5 mt-4">
                                Lanjut Pembayaran
                            </button>
                        </form>

                        <div class="mt-6 text-center text-xs text-gray-400">
                            <p>Pembayaran aman & terpercaya.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                window.location.href = '/buses.html';
                return;
            }

            try {
                const response = await fetch(`/api/routes?id=${id}`);
                const data = await response.json();

                if (!data || !data.id) {
                    alert('Data tidak ditemukan');
                    window.location.href = '/buses.html';
                    return;
                }

                // Populate Data
                document.title = `${data.origin} ke ${data.destination} - Ottobus`;
                document.getElementById('bus-route').innerText = `${data.origin} â†’ ${data.destination}`;
                document.getElementById('bus-category').innerText = data.category || 'Executive';
                document.getElementById('detail-origin').innerText = data.origin;
                document.getElementById('detail-dest').innerText = data.destination;
                document.getElementById('detail-time').innerText = `${data.time} WIB`;
                document.getElementById('detail-time').innerText = `${data.time} WIB`;
                document.getElementById('detail-price').innerText = formatIDR(data.price);
                document.getElementById('detail-duration').innerText = `Estimasi ${data.duration || '4 - 5 Jam'}`;

                // Dynamic Terminal Logic
                document.getElementById('detail-origin-terminal').innerText = `Terminal ${data.origin}`;
                document.getElementById('detail-dest-terminal').innerText = `Terminal ${data.destination}`;

                document.getElementById('bus-description').innerText = data.description || 'Tidak ada deskripsi tersedia.';

                // Render Facilities
                const facilitiesContainer = document.getElementById('facilities-container');
                facilitiesContainer.innerHTML = '';
                if (data.facilities) {
                    const facilities = data.facilities.split(',');
                    const iconMap = {
                        'AC': 'wind',
                        'WiFi': 'wifi',
                        'Toilet': 'bath', // closest lucide icon? 'bath' or 'door-closed'
                        'USB': 'plug',
                        'Reclining': 'armchair',
                        'Meal': 'utensils',
                        'Blanket': 'bed' // closest? 'moon' or 'archive'
                    };

                    facilities.forEach(f => {
                        const icon = iconMap[f.trim()] || 'check-circle';
                        const el = document.createElement('div');
                        el.className = 'flex flex-col items-center p-4 bg-gray-50 rounded-xl';
                        el.innerHTML = `
                            <i data-lucide="${icon}" class="w-6 h-6 text-blue-600 mb-2"></i>
                            <span class="text-sm font-medium">${f}</span>
                         `;
                        facilitiesContainer.appendChild(el);
                    });
                    lucide.createIcons();
                } else {
                    facilitiesContainer.innerHTML = '<p class="text-gray-500 col-span-full">Fasilitas tidak terdaftar.</p>';
                }

                if (data.image_url) {
                    document.getElementById('bus-image').src = data.image_url;
                } else {
                    document.getElementById('bus-image').src = 'https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=1000&q=80'; // Default fallback
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert('Gagal memuat detail.');
            }
        });

        document.getElementById('pay-button').addEventListener('click', async () => {
            const priceText = document.getElementById('detail-price').innerText;
            await fetch('/api/stats/increment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'ticket', price: priceText })
            });
            alert('Fitur pembayaran belum tersedia dalam demo ini. (Statistik tiket & pendapatan telah diperbarui)');
        });

        const formatIDR = (price) => {
            if (typeof price === 'string' && price.toLowerCase().includes('rp')) return price;
            const num = parseFloat(String(price).replace(/[^\d]/g, ''));
            if (isNaN(num)) return price;
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
        }
    </script>
</body>

</html>
